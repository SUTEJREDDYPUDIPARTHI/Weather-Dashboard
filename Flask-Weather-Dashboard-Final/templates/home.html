<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1>Weather Dashboard</h1>
    <form action="{{ url_for('render_results') }}" method="post">
        <label for="locationType">Search by:</label>
        <select id="locationType" name="locationType" required>
            <option value="zip">ZIP Code (ZIP, Country Code)</option>
            <option value="city">City Name</option>
        </select>
        <br><br>
        <label for="locationInput">Enter Location:</label>
        <input type="text" id="locationInput" name="locationInput" required placeholder="e.g., 10001,US or London">
        <br><br>
        <button type="submit">Get Weather</button>
    </form>
</body>
</html>
